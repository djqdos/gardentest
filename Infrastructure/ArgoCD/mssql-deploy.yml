# Actual SQL Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
  labels:
    app: mssql
spec:
  selector:
    matchLabels:
      app: mssql
  replicas: 1
  strategy:
    type: Recreate  #RollingUpdate
  template:
    metadata:
      labels:
        app: mssql
    spec:
        
        #volumes:
        #  - name: mssql-data
        #    hostPath:
        #      path: /tmp
        #      type: Directory
        #  - name: mssql-claim
        #    persistentVolumeClaim:
        #      claimName: mssql-data
        
        
        
        
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 1000
        
      hostNetwork: true
      containers:
        - name: mssql
          image: 'mcr.microsoft.com/mssql/server:2022-latest'
          ports:
            - name: bob
              containerPort: 1433
          env:
            - name: MSSQL_PID
              value: "Developer"
            - name: ACCEPT_EULA
              value: Y
            - name: MSSQL_SA_PASSWORD
              value: ChangeMe!
          volumeMounts:
              - name: mssql-volume
                mountPath: /var/opt/mssql
      volumes:
        - name: mssql-volume
          persistentVolumeClaim:
            claimName: mssql-claim